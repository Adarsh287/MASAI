<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }

        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Webpage</h1>
    <p>
        This is a sample paragraph to demonstrate responsive typography. The text size adjusts based on screen width.
    </p>
</body>
</html>
