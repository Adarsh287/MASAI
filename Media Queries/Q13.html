<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            color: white;
        }

        .menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .menu li {
            cursor: pointer;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Medium Screens: Stacked vertically */
        @media (max-width: 1023px) {
            .menu {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
        }

        /* Small Screens: Show Hamburger */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .menu {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">LOGO</div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul class="menu">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            document.querySelector(".menu").classList.toggle("active");
        }
    </script>

</body>
</html>
