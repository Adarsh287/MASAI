<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }
        .left-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .right-section {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            .left-section, .right-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="left-section">
            <!-- 12 images on the left side -->
            <img src="https://picsum.photos/150" class="image" alt="placeholder">
            <img src="https://picsum.photos/151" class="image" alt="placeholder">
            <img src="https://picsum.photos/152" class="image" alt="placeholder">
            <img src="https://picsum.photos/153" class="image" alt="placeholder">
            <img src="https://picsum.photos/154" class="image" alt="placeholder">
            <img src="https://picsum.photos/155" class="image" alt="placeholder">
            <img src="https://picsum.photos/156" class="image" alt="placeholder">
            <img src="https://picsum.photos/157" class="image" alt="placeholder">
            <img src="https://picsum.photos/158" class="image" alt="placeholder">
            <img src="https://picsum.photos/159" class="image" alt="placeholder">
            <img src="https://picsum.photos/160" class="image" alt="placeholder">
            <img src="https://picsum.photos/161" class="image" alt="placeholder">
        </div>
        <div class="right-section">
            <!-- 4 larger images on the right side -->
            <img src="https://picsum.photos/300/200" class="image" alt="placeholder">
            <img src="https://picsum.photos/301/200" class="image" alt="placeholder">
            <img src="https://picsum.photos/302/200" class="image" alt="placeholder">
            <img src="https://picsum.photos/303/200" class="image" alt="placeholder">
        </div>
    </div>
</body>
</html>
