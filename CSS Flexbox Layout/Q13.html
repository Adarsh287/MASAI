<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }

        .section {
            width: 48%;
            padding: 20px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            width: 48%; /* Ensures two items per row */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .item img {
            width: 100%;
            height: auto;
        }

        .link {
            margin-top: 10px;
            display: block;
            color: teal;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Revamp your home in style</h2>
            <div class="grid">
                <div class="item">
                    <img src="rug.jpg" alt="Cushion covers, bedsheets & more">
                    <p>Cushion covers, bedsheets & more</p>
                </div>
                <div class="item">
                    <img src="figurines.jpg" alt="Figurines, vases & more">
                    <p>Figurines, vases & more</p>
                </div>
                <div class="item">
                    <img src="storage.jpg" alt="Home storage">
                    <p>Home storage</p>
                </div>
                <div class="item">
                    <img src="lighting.jpg" alt="Lighting solutions">
                    <p>Lighting solutions</p>
                </div>
            </div>
            <a href="#" class="link">Explore all</a>
        </div>
        <div class="section">
            <h2>Starting ₹149 | Headphones</h2>
            <div class="grid">
                <div class="item">
                    <img src="boat.jpg" alt="boAt">
                    <p>Starting ₹249 | boAt</p>
                </div>
                <div class="item">
                    <img src="boult.jpg" alt="boult">
                    <p>Starting ₹349 | boult</p>
                </div>
                <div class="item">
                    <img src="noise.jpg" alt="Noise">
                    <p>Starting ₹649 | Noise</p>
                </div>
                <div class="item">
                    <img src="zebronics.jpg" alt="Zebronics">
                    <p>Starting ₹149 | Zebronics</p>
                </div>
            </div>
            <a href="#" class="link">See all offers</a>
        </div>
    </div>
</body>
</html>
