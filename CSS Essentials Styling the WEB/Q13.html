<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main-title {
            font-size: 32px;
            color: darkblue;
            text-align: center;
            margin: 20px 0;
        }
        #subtitle {
            font-size: 24px;
            color: darkgreen;
            margin: 10px 0;
        }
        p {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Welcome to My Styled Page</h1>
    <h2 id="subtitle">This is a Subtitle</h2>
    <p>Paragraph 1: This is a sample paragraph with padding and a soft border.</p>
    <p>Paragraph 2: Another paragraph styled with the given CSS properties.</p>
    <p>Paragraph 3: More text here to demonstrate the styling.</p>
</body>
</html>
