<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="list">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
    </div>

    <script>
        document.getElementById("item2").addEventListener("click", function() {
            let parentText = this.parentNode.textContent.trim();
            alert("Parent Content: " + parentText);
            
            let prevSibling = this.previousElementSibling;
            let nextSibling = this.nextElementSibling;
            
            if (prevSibling) console.log("Previous Sibling: " + prevSibling.textContent);
            if (nextSibling) console.log("Next Sibling: " + nextSibling.textContent);
        });
    </script>
</body>
</html>
